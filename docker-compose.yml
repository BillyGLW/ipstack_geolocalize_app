version: '3.3'
services:
  web:
    build: 
      context: ./project
      dockerfile: /docker/dockerfile.prod
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/code/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./project/docker/.env.prod.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./project/docker/.env.prod.db
  nginx:
    build:
      context: ./nginx
    volumes:
      - static_volume:/home/code/web/staticfiles
    ports: 
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
